   
   <div id="kereses" class="d-flex">
        
        <input type="text" class="form-control w-25 " id="keres" aria-describedby="keres" [(ngModel)]="searchTerm" (input)="filterAccomms()" placeholder="Keresés...">
    </div>
    <div id="hathet"></div>
<div class="container">


    <div class="card" style="width: 21%;" *ngFor="let accomm of filteredAccomms; let i=index">
        <img *ngIf="accomm.active==true" src="hotel{{accomm.id}}.jpg" class="card-img-top" alt="Hotel{{accomm.id}}">
        <img *ngIf="accomm.active==false" src="hotel{{accomm.id}}.jpg" class="card-img-top" alt="Hotel{{accomm.id}}" id="nincsHely">
        <div class="card-body">
          <h5 class="card-title">{{accomm.name}}</h5>
          <p class="card-text"></p>
          <a href="#" *ngIf="accomm.active==true" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">További információ</a>
          <a href="#" *ngIf="accomm.active==false" class="btn btn-danger  disabled" data-bs-toggle="modal" data-bs-target="#formModal" aria-disabled="true">Nincsen szabad szállás</a>
        </div>
        <ul class="list-group list-group-flush">
          <li  class="list-group-item"><i class="bi bi-geo-alt"></i> {{accomm.address}}</li>
          <li class="list-group-item" style="font-weight: bolder; font-size: larger;"><i class="bi bi-cash-coin"></i> {{accomm.basePrice}} {{currency}}</li>
          <li class="list-group-item"><i class="bi bi-people-fill"></i>: Max {{accomm.capacity}}</li>
        </ul> 
        <div class="kor">{{accomm.id}}</div>
      </div>
      

</div>
<nav aria-label="Page navigation example" *ngIf="totalPages > 1">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link"  aria-label="Previous" (click)="setPage(currentPage-1)" [class.disabled]="currentPage == 1">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="setPage(i + 1)"  [class.active]="currentPage == i + 1">{{i + 1}}</a>
      </li>

    <li class="page-item">
      <a class="page-link"  aria-label="Next" (click)="setPage(currentPage+1)" [class.disabled]="currentPage == totalPages">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>

</nav>
